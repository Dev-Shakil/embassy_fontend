<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Candidate Visa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../asset/css/addCandidate.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        important:true,
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            
          },
        },
      };
    </script>
</head>
<body>
  <div class="">
    <nav class="w-full h-30 px-7 py-3 bg-[#225672] text-white flex items-center justify-between">
      <div>
        <a href="" class="border-r-2 border-black text-lg font-semibold p-3">File Solution</a>
        <a class="text-lg" href=""><i class="fa fa-list-alt text-xl pl-6 mr-2" aria-hidden="true"></i>Create Embassy List</a>
      </div>
      <div>
        <a href="" class=" text-xl font-semibold p-3 tooltip">
          <span class="tooltiptext">See Notifications Form System</span>
          <i class="fa-regular fa-bell text-xl"></i>
        </a>
        <a href="" class=" text-xl font-semibold p-3 tooltip">
          <span class="tooltiptext">Your Company Profile</span>
          <i class="fa-regular fa-user font-semibold"></i></a>
        
      </div>
    </nav>
    <div class="sm:mx-6 md:mx-10 lg:mx-[180px] my-4 ">
      <div class="flex text-[#082F2C] bg-[#ADCCC8] p-3 text-xl rounded-t-xl font-semibold justify-between items-center"><h2 class="">Candidate Visa Entry for Candidate Name</h2>
      </div>         
      <div class="bg-[#DBF4F1] rounded-b-xl p-2">
        <form  class="bg-[#DBF4F1] pb-4">
          <div class="px-10 gap-x-10 grid md:grid-cols-2">
            <div class="py-1">
            <div class="font-bold text-lg">Visa No</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Passenger Visa No" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Sponsor ID</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" required placeholder="Enter Sponsor ID" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Visa Date (Hijri)</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Visa Date In Hijri" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Salary</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Salary 1000SR" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Sponsor Name (Arabic)</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Sponsor Name in (Arabic)" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Sponsor Name (English)</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Sponsor Name in (English)" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Profession (Arabic)</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Profession (Arabic)" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Profession (English)</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Profession in (English)" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Mofa No</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Mofa No" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Mofa Date</div>
            <input type="date" class="p-2 rounded-lg w-full form-control" placeholder="Enter Mofa Date" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Okala No</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Okala No" />
          </div>
          <div class="py-1">
            <div class="font-bold text-lg">Musaned No</div>
            <input type="text" class="p-2 rounded-lg w-full form-control" placeholder="Enter Musaned No" />
          </div>
       
        </div>
         
        
          <div class="text-center pt-3">
            <button
              type="submit"
              class="bg-[#289788] hover:bg-[#074f56] p-3 rounded text-white font-semibold"
            >
              Add Candidate Visa
            </button>
          </div>
        
      </div>

    </div>
</div>
</body>
</html>
